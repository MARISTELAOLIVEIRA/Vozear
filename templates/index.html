<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vozear</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

    <style>
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Dark mode (seu c√≥digo existente)
        if (localStorage.getItem("dark-mode") === "true") {
            document.body.classList.add("dark-mode");
        }

        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', toggleDarkMode);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
        }

    });
</script>
<button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô ‚òÄÔ∏è</button>
<button style="position: absolute; top: 50px; right: 10px;" onclick="window.location.href='{{ url_for('sobre') }}'">Sobre</button>

<img src="{{ url_for('static', filename='logo.png') }}" alt="Vozear Logo" style="width: 200px; height: auto;">
<h1>Conversor de üìÑ Texto para √Åudio üîä</h1>

<form method="post" enctype="multipart/form-data" onsubmit="mostrarProgresso()">
    <textarea name="texto" placeholder="Digite ou cole o texto..." rows="5" cols="50"></textarea><br><br>

    <label>Ou envie um PDF:</label>

    <label>Escolha a voz:</label>
    <select name="voz">
        <option value="pt-BR-FranciscaNeural">Francisca (feminina)</option>

    </select><br><br>

    </select><br><br>

    <button type="submit">Converter</button>

    <div class="progress-bar" id="barra">
        <div class="progress-bar-fill"></div>

</form>

{% if audio_file %}
